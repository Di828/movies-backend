version: "3.9"
services:
  server:
    build: ./server
    ports:
      - "5000:5000"
    depends_on:
      - rabbitmq

  film-service:
    build: ./film-service
    depends_on:
      - rabbitmq
      - postgres
  
  auth-service:
    build: ./auth-service
    depends_on:
      - rabbitmq
      - postgres

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq    
    ports:
      - 15672:15672
      - 5672:5672

  postgres:
    image: postgres:15
    hostname: postgres    
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: 123123
    ports:
      - "5432:5432"
    volumes:
      - .:/docker-entrypoint-initdb.d
      - ./db/data:/var/lib/postgresql/data